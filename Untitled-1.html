<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contactos</title>
</head>
<body>
    <div class="site">
        <img class="imagem" width="1900" src="pattern-bg.png"/>
        <div class="este">
            <h3>IP Adress Tracker</h3>
        </div>
        <div class="div">
            <input class="IP" size="50" type="email" id="email" name="email" placeholder="   Search for any IP adress or domain">
            <button class="btn" type="button">></button>
        </div>
        <div class="container">
            <div class="ip">
            <h1>IP ADDRESS</h1>
            <h2>192.212.174.101</h2>
            </div>
            <div class="location">
            <h1>LOCATION</h1> 
            <h2>Brooklyn, NY 10001</h2>
            </div>
            <div class="timezone">
            <h1>TIMEZONE</h1>
            <h2>UTC -05:00</h2>
            </div>
            <div class="isp">
            <h1>ISP</h1>
            <h2>SpaceX</h2>
            <h2>Starlink</h2>
            </div>
        </div>
        
        <iframe frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" style src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2882.9593854083337!2d7.414754724981514!3d43.73217057477262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDQzJzU0LjQiTiA3wrAyNCc1Mi4yIkU!5e0!3m2!1spt-PT!2spt!4v1609341262296!5m2!1spt-PT!2spt"></iframe>
        
        <footer>
            <p class="attribution">

        </footer>
    </div>

</html>
